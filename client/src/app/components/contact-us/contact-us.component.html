<mat-card class="my-card mat-elevation-z16">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>Contact Us</mat-card-title>
      <mat-card-subtitle>Feel like contacting us? Submit your queries here and we will get back to you as soon as possible.</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="contactUsForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                    
            <mat-form-field>                
                <input matInput placeholder="Name" formControlName="name" type="text">
                <mat-icon matSuffix>face</mat-icon>  
                <mat-error *ngIf="requiredValidation('name')">
                  {{ requiredMsg }}
                </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Email">
                <mat-icon matSuffix>alternate_email</mat-icon>  
                <mat-error *ngIf="requiredValidation('email')">
                  {{ requiredMsg }}
                </mat-error>
                <mat-error *ngIf="contactUsForm.get('email').errors?.email">
                  Please provide a valid Email address.
                </mat-error> 
            </mat-form-field>
      
            <mat-form-field>
                <mat-label>Message</mat-label>
                <textarea matInput formControlName="message"></textarea>
                <mat-icon matSuffix>message</mat-icon> 
                <mat-error *ngIf="requiredValidation('message')">
                    {{ requiredMsg }}
                </mat-error>
            </mat-form-field>
        </form>            
    </mat-card-content>
    
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button color="accent" (click)="sendEmail()">Send</button>
    </mat-card-actions>

</mat-card>
