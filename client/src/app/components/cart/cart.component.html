<div fxLayoutAlign="space-between">
  <h1>My Cart</h1>
  <button mat-button (click)="closeSideBar()">
    <mat-icon class="icon-close">arrow_back_ios</mat-icon>
  </button>
</div>
      
<button class="btn-remove" type="button" mat-button (click)="emptyCart(cartItems[0].cart_id)">
  <mat-icon>remove_shopping_cart</mat-icon> Epmty cart
</button>

<table mat-table [dataSource]="cartItems">
         
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Picture </th>
    <td mat-cell *matCellDef="let cartItem"> <img [src]="cartItem.image"> </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
        
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
        
  <ng-container matColumnDef="quantity">
   <th mat-header-cell *matHeaderCellDef> Quantity </th>
   <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity | number}} </td>
   <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
        
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>
        
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> remove </th>
    <td mat-cell *matCellDef="let cartItem">        
      <mat-icon *ngIf="cartItem._id" class="float-right btn-remove" fontSet="material-icons-outlined" 
      (click)="deleteCartItem(cartItem._id)">cancel</mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
        
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
 

<div fxLayoutAlign="center center" class="mt-1">
  <button mat-raised-button color="accent" (click)="checkout()">Checkout</button>
</div>
