<div class="cart">

  <mat-accordion>
    
    <mat-expansion-panel 
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>
          My Cart
        </mat-panel-title>
        <mat-panel-description>
          Total Cart: {{getTotalCost() | currency}} {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      
      <button type="button" mat-button (click)="emptyCart(cartItems[0].cart_id)">
        <mat-icon>remove_shopping_cart</mat-icon>
        Epmty cart
      </button>

      <table mat-table [dataSource]="cartItems">
                
        <!-- Picture Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Picture </th>
          <td mat-cell *matCellDef="let cartItem"> <img [src]="cartItem.image"> </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let cartItem"> {{cartItem.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity | number}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let cartItem"> {{cartItem.price | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> remove </th>
          <td mat-cell *matCellDef="let cartItem">
          
            <mat-icon *ngIf="cartItem._id" class="float-right" fontSet="material-icons-outlined" (click)="deleteCartItem(cartItem._id)">cancel</mat-icon>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      <div fxLayoutAlign="center center" class="mt-1">
        <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
      </div>
      

      
    </mat-expansion-panel>
  </mat-accordion>
</div>
