<div class="card">
    <div class="card-body shadow-lg bg-light">
        <h5 class="card-title">Resitered?</h5>
        <form [formGroup]="loginForm">
          <div class="form-row">
          <div class="form-group col-sm-8">
            <input formControlName="userName" type="userName" class="form-control" placeholder="User Name">
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-sm-8">
            <input formControlName="password" type="password" class="form-control"  placeholder="Password">
          </div> 
          </div>  
          <div *ngIf="!loginStatus" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
              <button type="button" class="btn btn-primary px-5" (click)="login()">Login</button>
              <a routerLink="/register" routerLinkActive="router-link-active"  class="link ml-3">Register</a>
        </form>
      </div>
  </div>
